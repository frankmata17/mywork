<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100..900&display=swap');
    </style>
    

</head>
<body>
    <header>
        <div class="header-container">
            <div class="profile-info">
                <img src="images/DSC08365_Original.jpg" alt="Profile Image">
            </div>
    
            <div class="name-title">
                <h1 id="name">Francisco Mata</h1>
                <h2 id="title">Software Developer | Social Media Marketer | Compliance</h2>
            </div>
    
            <div class="social-links">
                <a href="https://github.com/frankmata17" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/frankmata17/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    
        <nav class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me. I'll get back to you as soon as possible!</p>
            <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-year">&copy; <span id="year"></span> Francisco Mata</p>
        <div class="social-links">
            <a href="https://github.com/frankmata17" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/frankmata17/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    
    <script>
        // Set the current year dynamically
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
